<div class="row">
  <h1>Gallery</h1>
  <media-form *ngIf="token" (newMediaEvent)="newMedia($event)"></media-form>
  <div class="col-sm-12 col-md-12">
    <div *ngFor="let image of images" class="col-sm-6 col-md-4 col-xl-3 galleryDiv">
      <img src="/api/public/media/{{image.media}}/show">
    </div>
  </div>
</div>
