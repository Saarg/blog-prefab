<div class="card row">
  <h2>{{title}}</h2>
  <hr/>
  <div class="form-list col-xs-2">
    <ul>
      <li *ngFor="let item of items" (click)="selectItem(item)" [ngClass]="{'active': item === curItem}">{{item.name}}</li>
      <li (click)="selectItem(newItem)" [ngClass]="{'active': newItem === curItem}">New item</li>
    </ul>
  </div>
  <ng-content></ng-content>
</div>
