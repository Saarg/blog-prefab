<div class="row">
  <div class="col-sm-12 col-md-8">
    <article *ngFor="let article of articles; let i = index; let e = even" class="row card" id='{{i}}home'>
      <h1>{{article.title}}</h1>
      <div>
        <div *ngIf="article.mimetype">
          <div *ngIf="e">
            <img class=rightImg src={{article.media}}>
          </div>
          <div *ngIf="!e">
            <img class=leftImg src={{article.media}}>
          </div>
        </div>
        <p style="text-indent: 1em;">
              {{article.text}}
        </p>
      </div>
    </article>
  </div>

  <aside class="hidden-sm-down col-md-3 offset-md-1">
    <ul>
      <li *ngFor="let article of articles; let i = index" class="list-group-item">
        <a href="#{{i}}home"> {{article.title}}</a>
      </li>
    </ul>
  </aside>
</div>
